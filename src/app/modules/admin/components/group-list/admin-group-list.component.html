<div class="text-right admin-table mb-2">
  <a routerLink="/admin/group/create" class="btn btn-info mr-1">
    <i class="fas fa-edit"></i>
    <span class="admin-table__tag"> Crear</span>
  </a>
</div>
<div class="d-flex justify-content-center">
  <table class="table admin-table">
    <thead>
    <tr>
      <th scope="col" width="10%">#</th>
      <th scope="col" width="60%">Nombre</th>
      <th scope="col" width="30%">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let group of groups">
      <th width="10%" scope="row">{{group.id}}</th>
      <td width="60%">{{group.name}}</td>
      <td width="30%">
        <a routerLink="{{'/admin/group/edit/' + group.id}}" class="btn btn-info mr-1" >
          <i class="fas fa-edit"></i>
          <span class="admin-table__tag"> Editar</span>
        </a>
        <a (click)="deleteGroup(group.id + '')" class="btn btn-danger" >
          <i class="fas fa-trash-alt"></i>
          <span class="admin-table__tag"> Eliminar</span>
        </a>
      </td>
    </tr>
    <tr *ngIf="groups.length < 1">
      <td>
        No hay videos grupos a√∫n.
      </td>
    </tr>
    </tbody>
  </table>
</div>
