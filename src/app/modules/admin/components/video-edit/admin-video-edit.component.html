<div class="d-flex justify-content-center">
  <div class="container mb-3">
    <h1 class="mb-3">{{title}}</h1>
    <form class="row">
      <div class="col-12 col-md-6">
        <input
          id="video"
          name="video"
          #video="ngModel"
          [(ngModel)]="link"
          type="text"
          placeholder="Link del video"
          class="form form-control mb-3"
          [class.is-invalid]="video.touched && !video.valid"
          (change)="videoChange($event)"
        >
        <select
          id="tag"
          name="tag"
          #tag="ngModel"
          [(ngModel)]="request.id"
          class="form-control form-control-lg"
          [class.is-invalid]="tag.touched && !tag.valid"
          required
        >
          <option *ngFor="let badge of badges" [value]="badge.id">{{badge.name}}</option>
        </select>
      </div>
      <div class="col-12 col-md-6">
        <div class="d-flex justify-content-center">
          <div class="card" style="width: 18rem;">
            <img *ngIf="youtubeVideo === null" class="card-img-top" src="assets/img/placeholder.jpg" alt="Video">
            <img *ngIf="youtubeVideo !== null && youtubeVideo.snippet" class="card-img-top" src="{{youtubeVideo.snippet.thumbnails.high.url}}" alt="Video">
            <div class="card-body">
              <h2 *ngIf="youtubeVideo === null">Ingresa un video v√°lido</h2>
              <h2 *ngIf="youtubeVideo !== null && youtubeVideo.snippet">{{youtubeVideo.snippet.title}}</h2>
            </div>
          </div>
        </div>
        <section class="text-right">
          <button class="btn btn-primary-full">Actualizar</button>
        </section>
      </div>
    </form>
  </div>
</div>
