<app-admin-navigation></app-admin-navigation>
<div class="d-flex justify-content-center">
  <div class="container mb-3">
    <h1 class="mb-3">{{title}}</h1>
    <form #groupForm="ngForm" class="row" (ngSubmit)="alterRequest()">
      <div class="col-12 col-md-6">
        <input
          id="name"
          name="name"
          #name="ngModel"
          [(ngModel)]="group.name"
          type="text"
          placeholder="Nombre"
          class="form form-control mb-3"
          [class.is-invalid]="name.touched && !name.valid"
          required
        >
      </div>
      <div class="col-12 col-md-6">
        <input
          id="color"
          name="color"
          #color="ngModel"
          [(ngModel)]="group.color"
          type="text"
          placeholder="Color HEX"
          class="form form-control mb-3"
        >
        <div class="form-check">
          <input
            id="admin"
            name="admin"
            #admin="ngModel"
            [(ngModel)]="group.admin"
            class="form-check-input"
            type="checkbox"
            value=""
          >
          <label class="form-check-label" for="admin">
            Administrador
          </label>
        </div>
        <section class="text-right">
          <button class="btn btn-primary-full">Actualizar</button>
        </section>
      </div>
    </form>
  </div>
</div>
