<div class="text-right admin-table mb-2">
  <a routerLink="/admin/video/create" class="btn btn-info mr-1">
    <i class="fas fa-edit"></i>
    <span class="admin-table__tag"> Añadir  video</span>
  </a>
</div>
<div class="d-flex justify-content-center">
  <table class="table admin-table">
    <thead>
    <tr>
      <th scope="col" width="30%">#</th>
      <th scope="col" width="40%">Nombre</th>
      <th scope="col" width="30%">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let video of videos">
      <th width="30%" scope="row">
        <img class="card-img-top" src="{{video.youtube.snippet.thumbnails.high.url}}" alt="Video">
      </th>
      <td width="40%">{{video.youtube.snippet.title}}</td>
      <td width="30%">
        <a routerLink="{{'/admin/video/edit/' + video.video.id}}" class="btn btn-info mr-1" >
          <i class="fas fa-edit"></i>
          <span class="admin-table__tag"> Editar</span>
        </a>
        <a (click)="deleteVideo(video.video.id)" class="btn btn-danger" width="30%">
          <i class="fas fa-trash-alt"></i>
          <span class="admin-table__tag"> Eliminar</span>
        </a>
      </td>
    </tr>
    <tr *ngIf="videos.length < 1">
      <td>
        No hay videos creados aún.
      </td>
    </tr>
    </tbody>
  </table>
</div>
